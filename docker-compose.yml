services:
  # [Spring Boot Application]
  # Spring Boot 백엔드 애플리케이션을 빌드하고 실행하는 컨테이너입니다.
  # - Build: 현재 디렉토리의 Dockerfile을 사용하여 멀티 스테이지 빌드 수행
  # - Port: 호스트의 8080 포트를 컨테이너의 8080 포트와 연결
  # - Network: 'pickeat-network'를 통해 postgreSQL 컨테이너와 통신
  # - Environment: DB 접속 정보 및 타임존 설정 (.env 파일 참조)
  # - Depends On: postgreSQL 컨테이너가 완전히 실행된 후 시작되도록 설정
  app:
    build: .
    container_name: pickeat-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SENTRY_DSN: ${SENTRY_DSN}
      WELSTORY_USERNAME: ${WELSTORY_USERNAME}
      WELSTORY_PASSWORD: ${WELSTORY_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pickeat-network
    restart: always

  # [PostgreSQL Database]
  # 애플리케이션에서 사용하는 PostgreSQL 16 데이터베이스 컨테이너
  # - Image: 공식 postgres:16 이미지 사용
  # - Port: 호스트 5432 → 컨테이너 5432 매핑
  # - Volume: postgres_data 볼륨으로 DB 데이터를 영구 보존
  # - Healthcheck: pg_isready를 사용해 DB 기동 여부 확인
  # - Network: pickeat-network 내에서 app 컨테이너와 통신
  postgres:
    image: postgres:16
    container_name: pickeat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - pickeat-network

  importer:
    build: .
    container_name: pickeat-importer
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: importer
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      FOODS_CSV_PATH: /app/data/foods.csv
    volumes:
      - ./src/main/resources/data:/app/data:ro
    command: [ "java", "-jar", "app.jar", "--spring.profiles.active=importer", "--foods.csv-path=/app/data/foods.csv" ]
    networks:
      - pickeat-network

volumes:
  postgres_data:

networks:
  pickeat-network:
    driver: bridge
